<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <h1>BLACKJACK</h1>
      <p>Let's Play</p>
      <div class="score-area">
        <div>
          <p>Player: <span class="player-score"></span></p>
        </div>
        <div>
          <p>Bot: <span class="bot-score"></span></p>
        </div>
      </div>
      <div class="game-container">
        <div class="player-area"></div>
        <div class="bot-area"></div>
      </div>
      <div class="btn-container">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" class="btn btn-danger" id="hit-btn">Hit</button>
          <button type="button" class="btn btn-warning" id="stand-btn">
            Stand
          </button>
          <button type="button" class="btn btn-success" id="deal-btn">
            Deal
          </button>
        </div>
      </div>
      <div class="scoreboard-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Win</th>
              <th scope="col">Draw</th>
              <th scope="col">Loss</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">0</th>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
